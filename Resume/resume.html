		class Main extends React.Component {
			constructor(props){
				super(props);
				this.state = {
					page: 'Home'
				};

			this.handleHome = this.handleHome.bind(this);
			this.handleEducation = this.handleEducation.bind(this);
			this.handleProjects = this.handleProjects.bind(this);
			this.handleExtras = this.handleExtras.bind(this);
			}

			handleHome(event){
				this.setState({page: 'Home'});
			}

			handleEducation(event){
				this.setState({page: 'Education'});
			}

			handleProjects(event){
				this.setState({page: 'Projects'});
			}

			handleExtras(event){
				this.setState({page: 'Extras'});
			}

			render(){
				var component = null;
				if(this.state.page == 'Home'){
					component = <Home EducationHandler={this.handleEducation} ProjectsHandler={this.handleProjects} ExtrasHandler={this.handleExtras}/>;
				}
				if(this.state.page == 'Education'){
					component = <Education/>;
				}
				if(this.state.page == 'Projects'){
					component = <Projects/>;
				}
				if(this.state.page == 'Extras'){
					component = <Extras/>;
				}	

			}

		}
